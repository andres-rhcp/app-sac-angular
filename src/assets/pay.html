<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="https://cdn.kushkipagos.com/kushki-checkout.js"></script>
</head>

<body>
    <div style="align-content: center; width: 500px; margin-left: 400px; margin-top: 100px;">
        <form id="kushki-pay-form" action="confirm" method="post" style="height:500px">

            <input type="hidden" name="cart_id" value="123">
        </form>
    </div>
</body>

<script type="text/javascript">
    var kushki = new KushkiCheckout({
        form: "kushki-pay-form",
        merchant_id: "<public-merchant-id>",
        amount: "1.14",
        currency: "USD",
        payment_methods: ["credit-card"], // Payment Methods enabled
        inTestEnvironment: true,
        regional: false // Optional
    });
</script>

</html>
